<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <title>Upload Prescription</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            padding: 20px;
            width: 300px;
            background-color: #fff;
            border: 2px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-top: 0;
        }

        input[type="file"] {
            margin: 10px 0;
            padding: 5px;
            width: calc(100% - 10px);
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .progress-bar {
            width: 100%;
            height: 20px;
            background-color: #f0f0f0;
            border-radius: 10px;
            margin-top: 10px;
            overflow: hidden;
        }

        .progress {
            width: 0%;
            height: 100%;
            background-color: #4caf50;
            border-radius: 10px;
            transition: width 0.5s ease;
        }

        button {
            display: block;
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            background-color: #4caf50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        button:focus {
            outline: none;
        }

        /* Absolute positioning for absolute interface */
        .absolute-interface {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>

<body>
    <div class="absolute-interface">
        <h1>Upload Prescription</h1>
        <div class="container">
            <input type="file" id="in">
            <div class="progress-bar">
                <div class="progress"></div>
            </div>
            <button id="upload">Upload</button>
            <button id="show" >Show</button>
        </div>
    </div>

    <script>
        $(document).ready(function () {
            $("#upload").click(function () {
                // Simulate upload progress
                $(".progress").animate({
                    width: "100%"
                }, 3000, function () {
                    // Reset progress bar
                    $(".progress").css("width", "0");
                    // Clear file input
                    $("#in").val("");  // Resetting the file input field
                    // Notify user after upload completion
                    alert("Uploaded");
                });
            });
            $("#show").click(function(){
                window.location.href = "./show.html";
            });
        });
    </script>
</body>

</html>
