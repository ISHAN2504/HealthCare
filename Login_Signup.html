<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Sign Up | Log In</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#flogin").click(function () {
                alert("Logged_In");
                // window.location.href = "./upload.html";
            })
            $("#fsignup").click(function () {
                alert("Signed_Up");
            })
        })
    </script>
</head>

<body>
    <div class="wrapper">
        <div class="title-text">
            <div class="title login">
                Account
            </div>
            <div class="title signup">
                Account
            </div>
        </div>
        <div class="form-container">
            <div class="slide-controls">
                <input type="radio" name="slide" id="login" checked>
                <input type="radio" name="slide" id="signup">
                <label for="login" class="slide login">Login</label>
                <label for="signup" class="slide signup">SignUp</label>
                <div class="slider-tab"></div>
            </div>
            <div class="form-inner">
                <form action="#" class="login">
                    <div class="field">
                        <input type="text" placeholder="Email Address" required>
                    </div>
                    <div class="field">
                        <input type="password" placeholder="Password" required>
                    </div>
                    <div class="pass-link">
                        <a href="./ResetPassword.html">Reset password?</a>
                    </div>
                    <div class="field btn">
                        <div class="btn-layer"></div>
                        <input type="submit" value="Login" id="flogin">
                    </div>
                    <div class="signup-link">
                        Don't Have Account? <a href="">Create A New</a>
                    </div>
                </form>
                <form action="#" class="signup">
                    <div class="field">
                        <input type="text" placeholder="Name" required>
                    </div>
                    <div class="field">
                        <input type="text" placeholder="Phone Number" required>
                    </div>
                    <div class="field">
                        <input type="number" placeholder="Age" required>
                    </div>
                    <div class="field">
                        <input type="text" placeholder="Patient/Doctor" required>
                    </div>
                    <div class="field">
                        <input type="email" placeholder="xyz@gmail.com" required>
                    </div>
                    <div class="field">
                        <input type="password" placeholder="Password" required>
                    </div>
                    <div class="field">
                        <input type="password" placeholder="Confirm Password" required>
                    </div>
                    <div class="field btn">
                        <div class="btn-layer"></div>
                        <input type="submit" value="SignUp" id="fsignup">
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="style.js"></script>
</body>

</html>
